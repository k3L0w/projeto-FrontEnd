<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">  <!-- detecta o clique do mouse e preenche o checkbook -->
            <label for="menu">  <!-- associa tudo que está dentro de label (class) e associa meio no id menu (input) -->
                <span class="cabecalho__menu-hanburguer container__imagem"></span>    <!-- span contendo a imagem, span permitirá implementar cor de fundo com hover -->
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categoria</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">busines</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">design & ux</a>
                </li>
            </ul>
            <img src="assets/images/logo.svg" alt="logo Alurabook" class="container__imagem logo__alurabook">
        </div>
        <div class="container">
            <a href="#"><img src="assets/images/favoritos.svg" alt="meus favoritos" class="container__imagem"></a>  <!-- imagens contendo links -->
            <a href="#"><img src="assets/images/compras.svg" alt="carrinhos de compra" class="container__imagem"></a>    <!-- imagens contendo links -->
            <a href="#"><img src="assets/images/usuario.svg" alt="meu perfil" class="container__imagem"></a>    <!-- imagens contendo links -->
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/acessibilidade.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/angular.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/apacheKafka.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/arquitetura.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/construct2.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/gestao1.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/gestao2.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/guia-Front-end.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/javascript.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/liderança.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/mean.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/metricasAgeis.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/nodejs.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/portugol.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/reactNative.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/tuning.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            <div class="swiper-slide"><img src="../01-html-e-css-responsividade-com-mobile-first/assets/images/uX.svg" alt="Livro sobre acessibilidade da Alura Books"></div>
            ...
        </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
  
        
            <!-- If we need scrollbar -->
            <!-- Nesse caso, sem scrollbar -->
            <div class="swiper-scrollbar"></div>
            <!-- ------------------------- -->
        </div>

    </section>

    <!-- implementação do swiperjs -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // speed: 400, // velocidade dos slides, nesse caso, não será implementado.
            spaceBetween: 10, // espaços entre os slides.
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
